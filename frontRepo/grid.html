<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            box-sizing: border-box;
        }
        .outer{
            width: 800px;
            height: 800px;
            border: 5px solid red;
            margin: auto;

            display: grid;

            grid-template-rows: 10fr 1fr 5fr;   /* fraction */
            grid-template-rows: 10fr 200px 5fr;   
            grid-template-columns: repeat(2, 150px 100px);

            grid-auto-rows: 50px;

            --row-gap: 30px;
            --column-gap: 50px;
            --gap: 30px 50px;

            --justify-items: center;
            --align-items: center;
            place-items: stretch stretch;

            justify-content: center;
            align-content: center;
        }

        #t1{
            background-color: red;

            --grid-column-start: 1;
            --grid-column-end: 3;
            --grid-column: 1/3;
            grid-column: span 2;

            --grid-row-start: 1;
            --grid-row-end: 3;
            --grid-row: 1/3;
            grid-row: span 2;
        }

        .inner:nth-child(5){
            background-color: blue;

            --justify-self: center;
            --align-self: center;
            place-self: center center;

            order: 3;
        }

    </style>
</head>
<body>
    
    <h1>grid</h1>

    <div class="outer">
        <div class="inner" id="t1">1번</div>
        <div class="inner" id="t2">2번</div>
        <div class="inner" id="t3">3번</div>
        <div class="inner" id="t4">4번</div>
        <div class="inner" id="t5">5번</div>
        <div class="inner" id="t6">6번</div>
        <div class="inner" id="t7">7번</div>
        <div class="inner" id="t8">8번</div>
        <div class="inner" id="t9">9번</div>
        <div class="inner" id="t10">10번</div>
        <div class="inner" id="t10">10번</div>
        <div class="inner" id="t10">10번</div>
        <div class="inner" id="t10">10번</div>
        <div class="inner" id="t10">10번</div>
    </div>


</body>
</html>
