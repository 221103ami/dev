<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <script defer src="./07_BOM.js"></script>
</head>
<body>
    <h1>BOM (Browser Object Model)</h1>

    <hr>

    <h2>window 객체</h2>
    <h3>1) open() </h3>
    <button id="openBtn">open 테스트</button>
    <h3>2) setTimeout() , setInterval() </h3>
    <button id="timeOutTestBtn">setTimeout 테스트</button>
    <button id="intervalTestBtn">setInterval 테스트</button>

    <h2>BOM 객체</h2>
    <h3>1) location</h3>
    <button id="btn01">테스트</button>
    <pre>
        브라우저 주소 표시줄 관련 객체
    </pre>

    <h3>2) history</h3>
    <button id="btn02" onclick="history.go(-1)">테스트</button>
    <pre>
        방문기록 관련 객체
    </pre>

    <h3>3) navigator</h3>
    <button id="btn03">테스트</button>
    <pre>
        브라우저 정보 담고있는 객체
    </pre>

    <h3>4) screen</h3>
    <button id="btn04">테스트</button>
    <pre>
        모니터의 정보 담고있는 객체
    </pre>
    


</body>
</html>
