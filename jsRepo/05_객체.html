<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script defer src="./05_객체.js"></script>
</head>
<body>
    
    <h1>객체</h1>

    <hr>

    <h2>객체 선언</h2>
    <pre>
        중괄호 {} 를 사용해서 생성
        모든 자료형 가능
        속성명에 공백,특수문자 가능 (단, 따옴표로 묶어서)
    </pre>

    <button id="btn01">객체 선언 테스트</button>

    <h2>객체 메소드</h2>
    <pre>
        메소드 : 객체 안에 있는 함수
    </pre>

    <h2>객체와 반복문</h2>
    <pre>
        for in 구문을 이용해서 모든 key값에 접근 가능
        (for of 는 사용 불가)
    </pre>
    <button id="btn02">객체 반복문 테스트</button>

    <h2>객체 속성 추가 및 제거</h2>
    <pre>
        객체 생성 이후에 추가/제거 가능
    </pre>
    <button id="btn03">객체 속성 테스트</button>

</body>
</html>
